<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="user.png" alt="Logo" class="brand_logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center from_container">
                    <form action="">
                        <center>
                            <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control input_user" name="uName" id="uName" placeholder="Enter Email Name">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="text" class="form-control input_pass" name="pass" id="pass" placeholder="Password">
                                </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <button class="btn login_btn" name="loginbtn">Login</button>
                                </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <label><a href="#" class="forbtn">Forgotpassword</a></label>
                                </div>

                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
